<html>
	<head>
		<title></title>
		<script>
			function createTable()
			{
		var content = "";
			content = "<table border=1 bgcolor='yellow'>";
			content += "<tr>";
				c = parseInt(no_of_cells.value);
			/*for(i=1;i<=c;i++)
				{
					
					content += "<td>"+i+"</td>";
				}
				*/
				i = 1;
				while(i<=c)
					{
						content += "<td>"+i+"</td>";
						i++;
					}
			content += "</tr></table>";
			
			t.innerHTML = content;
			}
		</script> 
		<style type="text/css">
			body {

				font-family: lato;
			}
			table {
				background: black;
				border: 1px solid white;
				border-radius: 5px ;
				color: white;
				height: 10px;
				width: 30px;
			}
			input {
				background: grey;
				border-radius: 4px solid white;
				border: 1px solid black;
				color: white;
			}
		</style>
		
	</head>
	<body>
		<div id="t" >
			
			
		</div>
	<input type="text" id="no_of_cells" /><button onClick="createTable()" >Create Table</button>
				
	</body>
</html>
